name: Deploy API to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ci_ovh
          chmod 600 ~/.ssh/id_ci_ovh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy project to VPS with rsync
        run: |
          rsync -az --delete -e "ssh -i ~/.ssh/id_ci_ovh -o StrictHostKeyChecking=yes" ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/ubuntu/apps/ecommerce-api-exam

      - name: SSH into VPS and deploy
        run: |
          ssh -i ~/.ssh/id_ci_ovh -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /home/ubuntu/apps/ecommerce-api-exam
            docker compose down || true
            docker compose build --no-cache
            docker compose up -d
            sudo systemctl reload nginx || true
          EOF
